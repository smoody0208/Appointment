<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Appointments</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Enter your desired appointment below:</h1>
  </div>
  <div class="container">
    <form id="formOne">
      <div class="form-group">
        <label for="name">Enter your name</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="description">Enter a brief description for your appointment</label>
        <input id="description" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="date">Please enter your desired appointment date</label>
        <input id="date" class="form-control" type="date">
      </div>
      <button type="submit" class="btn btn-info">Make Your Appointment!</button>
    </form>
    <br>
    <div id="appointment">
      <h1>Booking Successful!</h1>
      <p>
        Thank you for making an appointment, <span class="name"></span>. Your appointment is scheduled for: <span class="date"></span>. You are seeing DR. BLEH for the following: <span class="description"></span>.
      </p>
    </div>
  </div>

</body>
</html>
